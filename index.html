<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="header">
		<div class="title">My Shopping List
		</div>
		<div class="additems">
				<form>
					<input type="text" name="grocery" value="" class='texts' maxlength='20'>
					<button type= 'submit' class ='button'>Add Item</button>
				</form>
		</div>
	</div>
	<div id="list">
		<div id="directions">Select when completed</div>
		<ul class="items">
				<li><p>Milk</p></li>
				<li><p>Popcorn</p></li>
				<li><p>Bagles and Cream Cheese</p></li>
				<li><p>Avocado<p></li>
			</ul>
		<button class='delete' value='Delete'>Clear List</button>	
		<button class='reset' value='Reset'>Reset List</button>	
	</div>	


</body>
</html>
