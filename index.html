<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="header">
		<div class="title">My Shopping List
		</div>
		<div class="additems">
			<input type="text" name="new_item" id="new_item"></input>
			<button class="add_item" type="submit">ADD ITEM</button>
		</div>
	</div>
	<div id="list">
		<div id="directions">Check when completed</div>
		<ul>
		  <li><input type="checkbox" name="Item" value="Item 1"></input>
			<p>Item 1</p>
			<button class="button_off" type="submit">DELETE</button>	
		  </li>
		  <li><input type="checkbox" name="Item" value="Item 2" checked></input>
			<p>Item 2</p>
			<button class="button_on" type="submit">DELETE</button>
		  </li>
		  <li><input type="checkbox" name="Item" value="Item 3"></input>
		  	<p>Item 3</p>
		  	<button class="button_off" type="submit">DELETE</button>	
		  </li>
		  <li><input type="checkbox" name="Item" value="Item 4"></input>
		  	<p>Item 4</p>
		  	<button class="button_off" type="submit">DELETE</button>	
		  </li>
		  <li><input type="checkbox" name="Item" value="Item 5"></input>
			<p>Item 5</p>
			<button class="button_off" type="submit">DELETE</button>	
		  </li>
		  <li><input type="checkbox" name="Item" value="Item 6"></input>
		  	<p>Item 6</p>
		  	<button class="button_off" type="submit">DELETE</button>	
		  </li>
		</ul>
	</div>	


</body>
</html>
